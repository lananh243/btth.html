<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Thêm mới nhân viên</h3>
        <div>
            <label for="userName">Họ và tên</label>
            <input name="userName" id="userName" type="text">
        </div>
        <br/>
        <div>
            <label for="dateOfBirth">Ngày sinh đầy đủ</label>
            <input name="dateOfBirth" id="dateOfBirth"type="date">
        </div>
        <br/>
        <div>
            <label for="month">Tháng và năm</label>
            <input name="month" id="month" type="month">
        </div>
        <br/>
        <div>
            <label for="time">Thời gian</label>
            <input type="time" id="time" type="time">
        </div>
        <br/>
        <div>
            <label for="dateOfBirth">Giới tính</label>
            <input name="gender"type="radio">Nam
            <input name="gender"type="radio">Nữ
            <input name="gender"type="radio">Khác
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email">
        </div>
        <br>
        <div>
            <label for="password">Mật khẩu</label>
            <input name="password" type="password">
        </div>
        <br/>
        <div>
            <label for="introduce">Giới thiệu bản thân</label>
            <textarea name="introduce" id="" cols="30" rows="10"></textarea>
        </div>
        <br/>
        <div>
            Thành phố : <select name="flatform">
                <option value="An Giang">An Giang
                <option value="Bắc Giang">Bắc Giang
                <option value="Bến Tre">Bến Tre
                <option value="Bình Định">Bình Định
                <option value="Bình Dương">Bình Dương
                <option value="Hà Nội">Hà Nội
            </select>
        </div>
        <br/>
        <div>
                <label for="file">Hình ảnh</label>
                <input type="file" name="file">
        </div>
        <br/>
        <div>
                <label for="checkbox">Sở thích</label>
                <input name="code" type="checkbox">
                <label for="code">Code</label>
                <input name="choiGame" type="checkbox">
                <label for="choiGame">Chơi game</label>
                <input name="boiLoi" type="checkbox">
                <label for="boiLoi">Bơi lội</label>
                <input name="daBong" type="checkbox">
                <label for="daBong">Đá bóng</label>
        </div>
        <br/>
        <div>
                <label for="number">Tiến độ hoàn thành công việc</label>
                <input name="number" type="range">
        </div>
        <br/>
        <div>
            <label for="experience">Năm kinh nghiệm</label>
            <input name="experience" type="experience" min="1", max="10">
        </div>
        <br/>
        <div>
                <label for="search">Tìm kiếm</label>
                <input name="search" type="search">
        </div>
        <br/>
        <div>
            <label for="color">Màu sắc yêu thích</label>
            <input name="color" type="color">
        </div>
        <br/>
        <div>
            <input type="button" value="Hủy">
            <input type="reset" value="Làm mới">
            <input type="submit" value="Gửi">
            
        </div>

       
    </form>
    
</body>
</html>
